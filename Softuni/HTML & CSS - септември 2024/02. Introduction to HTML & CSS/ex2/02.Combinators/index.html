<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combinators Example</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>1. Combinators</h1>

  <div>
    <p>This is a paragraph inside a div.</p>
    <p>This paragraph follows another paragraph. <span>Span inside a paragraph.</span></p>
    <p class="last-paragraph">This span is <span>inside</span> of paragraphs.</p>
  </div>

  <ul>
    <li>List Item 1</li>
    <li>List Item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>List Item 3</li>
  </ul>

</body>

</html>
