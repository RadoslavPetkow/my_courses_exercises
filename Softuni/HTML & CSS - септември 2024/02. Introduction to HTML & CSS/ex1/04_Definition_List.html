<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Definition List Example</title>
</head>

<body>

  <h1>Definition List Example</h1>

  <!-- Definition List -->
  <dl>
    <!-- First Term -->
    <dt>HTML</dt>
    <!-- Description for the first term -->
    <dd>HTML stands for HyperText Markup Language. It is the standard language for creating web pages.</dd>

    <!-- Second Term -->
    <dt>CSS</dt>
    <!-- Description for the second term -->
    <dd>CSS stands for Cascading Style Sheets. It is used to style and layout web pages.</dd>

    <!-- Third Term -->
    <dt>JavaScript</dt>
    <!-- Description for the third term -->
    <dd>JavaScript is a programming language that adds interactivity to your website.</dd>
  </dl>

</body>

</html>
