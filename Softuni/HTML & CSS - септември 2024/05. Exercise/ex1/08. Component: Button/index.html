<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Button</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Link as a button</h2>
    <div class="button-group">
      <a href="#" class="button">Click Me!</a>
      <a href="#" class="button button-primary">Click Me!</a>
      <a href="#" class="button button-warning">Click Me!</a>
      <a href="#" class="button button-light">Click Me!</a>
      <a href="#" class="button"><i class="fas fa-edit"></i> Edit</a>
    </div>

    <h2>Button element with class button</h2>
    <div class="button-group">
      <button class="button">Click Me!</button>
      <button class="button button-primary">Click Me!</button>
      <button class="button button-warning">Click Me!</button>
      <button class="button button-light">Click Me!</button>
      <button class="button"><i class="fas fa-edit"></i> Edit</button>
    </div>
  </div>
</body>

</html>
