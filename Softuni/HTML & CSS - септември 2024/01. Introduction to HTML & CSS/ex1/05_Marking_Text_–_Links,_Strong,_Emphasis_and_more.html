<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marking Text Example</title>
</head>

<body>

  <h1>Marking Text Example</h1>

  <!-- Link -->
  <p>For more information, visit the <a href="https://www.example.com" target="_blank">official website</a>.</p>

  <!-- Strong text -->
  <p><strong>Important:</strong> You must complete all assignments by the due date.</p>

  <!-- Emphasized text -->
  <p>This is an <em>extremely crucial</em> part of the project.</p>

  <!-- Abbreviation -->
  <p>We use <abbr title="Hypertext Markup Language">HTML</abbr> to structure our web pages.</p>

</body>

</html>
