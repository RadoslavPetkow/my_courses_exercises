<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Tags Blockquote Example</title>
  <style>
    blockquote {
      border-left: 4px solid #ccc;
      margin: 1em 0;
      padding: 0.5em 1em;
      font-style: italic;
      color: #555;
    }
  </style>
</head>

<body>

  <h1>Blockquote Example</h1>

  <!-- Blockquote example -->
  <blockquote cite="https://www.example.com">
    <p>"The only limit to our realization of tomorrow is our doubts of today."</p>
    <footer>- Franklin D. Roosevelt</footer>
  </blockquote>

  <blockquote cite="https://www.example.com/another-source">
    <p>"Success is not final, failure is not fatal: It is the courage to continue that counts."</p>
    <footer>- Winston Churchill</footer>
  </blockquote>

</body>

</html>
