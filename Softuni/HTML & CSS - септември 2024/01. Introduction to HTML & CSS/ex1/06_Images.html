<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images Example</title>
</head>

<body>

  <h1>Image List Example</h1>

  <!-- Unordered list with images inside list items -->
  <ul>
    <li>
      <img src="https://source.unsplash.com/400x300/?nature" alt="Nature Image">
    </li>
    <li>
      <img src="https://source.unsplash.com/400x300/?city" alt="City Image">
    </li>
    <li>
      <img src="https://source.unsplash.com/400x300/?technology" alt="Technology Image">
    </li>
    <li>
      <img src="https://source.unsplash.com/400x300/?animals" alt="Animals Image">
    </li>
  </ul>

</body>

</html>
