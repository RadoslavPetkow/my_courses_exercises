<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Tags Part 4 Example</title>
</head>

<body>

  <h1>Image with Caption Example</h1>

  <!-- Figure with Figcaption -->
  <figure>
    <img src="https://source.unsplash.com/800x600/?nature" alt="Nature Image">
    <figcaption>A beautiful nature scene captured in the wilderness.</figcaption>
  </figure>

  <figure>
    <img src="https://source.unsplash.com/800x600/?city" alt="City Image">
    <figcaption>The bustling streets of a modern city.</figcaption>
  </figure>

</body>

</html>
