<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Property Examples</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="font-family">
    <p>Font Family: 'Arial, sans-serif'</p>
  </div>

  <div class="font-size">
    <p>Font Size: 24px</p>
  </div>

  <div class="font-weight">
    <p>Font Weight: Bold</p>
  </div>

  <div class="font-style">
    <p><em>Font Style: Italic</em></p>
  </div>

  <div class="font-variant">
    <p>Font Variant: Small-Caps</p>
  </div>
</body>

</html>
